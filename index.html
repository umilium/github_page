    'use strict';

    const auth = () => {

        // 製品ID
        const productId = 0x8510;
        // シリアル番号
        const serialNumber = 'DJHCAWZ5GVDNYGE0';

        navigator.usb.requestDevice({
            'filters': [{
                'vendorId': vendorId,
                'productId': productId
            }]
        }).then(device => {
            if (device.serialNumber === serialNumber) {
                console.log('success!');
                login();
                return device.open;
            } else {
                console.log('false!');
                alert('認証に失敗しました');
            }
        }).catch(error => {
            console.log(error);
        });
    }
</script>
